swagger: "2.0"
info:
  description: "My simple API to learn how to write OpenAPI specifications"
  version: "1.0.0"
  title: "Simple API"
host: "localhost:8080"
basePath: "/openapi101"
schemes:
- "http"
paths:
  /persons:
    get:
      summary: "Return some persons"
      description: "Returns a list containing many persons"
      operationId: "persons_get"
      parameters:
      - name: "pageSize"
        in: "query"
        description: "number of persons returned"
        required: false
        type: "integer"
        maximum: 100
        exclusiveMaximum: false
        minimum: 0
        exclusiveMinimum: true
        multipleOf: 10
        format: "int32"
      - name: "pageNumber"
        in: "query"
        description: "Page number"
        required: false
        type: "integer"
      responses:
        200:
          description: "a list of person"
          schema:
            $ref: "#/definitions/Persons"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
    post:
      summary: "create a person"
      description: "send a person to be made"
      operationId: "persons_post"
      parameters:
      - in: "body"
        name: "person"
        description: "person to create"
        required: false
        schema:
          $ref: "#/definitions/Person"
      responses:
        200:
          description: "OK"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
  /persons/{username}/friends:
    get:
      summary: "Gets a person's friends"
      description: "Returns a list containing all persons. The list supports paging."
      operationId: "persons_username_friends_get"
      parameters:
      - name: "username"
        in: "path"
        description: "the persons name"
        required: true
        type: "string"
      - name: "pageSize"
        in: "query"
        description: "number of persons returned"
        required: false
        type: "integer"
        maximum: 100
        exclusiveMaximum: false
        minimum: 0
        exclusiveMinimum: true
        multipleOf: 10
        format: "int32"
      - name: "pageNumber"
        in: "query"
        description: "Page number"
        required: false
        type: "integer"
      responses:
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
  /persons/{username}:
    get:
      summary: "gets specific person"
      description: "returns a single person for its username"
      operationId: "persons_username_get"
      parameters:
      - name: "username"
        in: "path"
        description: "the persons name"
        required: true
        type: "string"
      responses:
        200:
          description: "a persons"
          schema:
            $ref: "#/definitions/Person"
        404:
          description: "This person does not exist"
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
